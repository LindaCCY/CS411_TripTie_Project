<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('pic1.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .menu {
            display: flex;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .close-button {
            cursor: pointer;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Home</div>
            <div class="menu">
                <a href="#" id="aboutBtn">About</a>
                <a href="SearchBar.html">Search</a>
                <a href="signup.html">Sign up</a> 
                <a href="signin.html">Log in</a>
            </div>
        </div>
        <!-- Other content of your home page can be added here -->
    </div>

    <div class="modal" id="aboutModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">Ã—</span>
            <h2>About Our Project</h2>
            <p>This project helps solo travelers find travel buddies to share experiences and adventures. Join us to connect with like-minded travelers worldwide!</p>
        </div>
    </div>

    <script>
        document.getElementById('aboutBtn').addEventListener('click', function() {
            document.getElementById('aboutModal').style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('aboutModal').style.display = 'none';
        });
    </script>
</body>
</html>
