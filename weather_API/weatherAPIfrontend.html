<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherstyling.css">
</head>
<body>
    <div class="content">
        <h1>Check the Weather</h1>
        <form id="weatherForm">
            <input type="text" id="cityName" placeholder="Enter a city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult" style="display:none;"></div> <!-- Hidden by default, used for displaying errors -->
        <div class="weather-container" id="weatherContainer" style="display:none;">
            <h2 class="city-name" id="cityNameDisplay"></h2> <!-- Changed ID to avoid conflict -->
            <div class="weather-description" id="weatherDescription"></div>
            <div class="temperature" id="temperature"></div>
            <div class="humidity" id="humidity"></div>
            <!-- Add more fields as needed -->
        </div>
    </div>
    <script src="weatherAPI.js"></script>
</body>
</html>
